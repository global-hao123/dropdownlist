<script>module = {};</script>
<script src="../test/js/jquery/jquery.js"></script>
<script src="../test/js/helper/helper.js"></script>

<script src="../src/dropdownlist.js"></script>
<script>
	window.conf = window.conf || {};
	conf.dir = $("html").attr("dir");
	var data = [{
		id: "1",
		name: "aaaa"
	},{
		id: "2",
		name: "bbbb"
	}];
	var data1 = [];
	var data2 = [];
	for(var i=0;i<20;i++){
		data1[i] = {
			id: i,
			name: "aoption"+i
		};
		data2[i] = {
			id: i,
			name: "boption"+i
		};
	}
	var wmf = new Dropdownlist({
		selector: "wmf",
		appendToBody: 1,
		supportSubmit: 1
	});
	new Dropdownlist({
		selector: "select1",
		supportSubmit: 1
	});
	new Dropdownlist({
		selector: "select2",
		data: data,
		supportSubmit: 1
	});
	new Dropdownlist({
		selector: "select3",
		// data: [],
		defIndex: 1
	});
	new Dropdownlist({
		selector: "select4",
		data: data,
		defIndex: 1
	});
	new Dropdownlist({
		selector: "select5",
		data: data1,
		defIndex: 16,
		supportSubmit: 1,
		customScrollbar: 1
	});
	new Dropdownlist({
		selector: "select51",
		data: data1,
		defIndex: 16,
		supportSubmit: 1
	});
var rawData = [{
		id: "0",
		name: "0",
		brand: [{
			id: "0",
			name: "0-0",
			model:[{
				id: "0",
				name: "0-0-0"
			},{
				id: "1",
				name: "0-0-1"
			}]
		},{
			id: "1",
			name: "0-1",
			model:[{
				id: "0",
				name: "0-1-0"
			},{
				id: "1",
				name: "0-1-1"
			}]
		}]
	},{
		id: "1",
		name: "1",
		brand: [{
			id: "0",
			name: "1-0",
			model:[{
				id: "0",
				name: "1-0-0"
			},{
				id: "1",
				name: "1-0-1"
			}]
		},{
			id: "1",
			name: "1-1",
			model:[{
				id: "0",
				name: "1-1-0"
			},{
				id: "1",
				name: "1-1-1"
			}]
		}]
	}];

	function getData(data,param,prop){
		var result = data;
		result = result[param] && result[param][prop] ? result[param][prop] : [];
		return result;
	}
	var dropdown8 = new Dropdownlist({
		selector: "select8",
        allowEmpty: "1",
		emptyItem: {
            id: "",
            name: "ALL"
        }
	});

	var dropdown7 = new Dropdownlist({
		selector: "select7",
		child: dropdown8,
        allowEmpty: "1",
		emptyItem: {
            id: "",
            name: "ALL"
        },
		onChange: function(){
			var that = this;
			that.child.reset(getData(that.data,that.selIndex,"model"));
		}
	});

	var dropdown6 = new Dropdownlist({
		selector: "select6",
		child: dropdown7,
		data: rawData,
		emptyItem: {
            id: "",
            name: "ALL"
        },
		onChange: function(){
			var that = this;
			that.child.reset(getData(that.data,that.selIndex,"brand"));
		}
	});
</script>
</html>
